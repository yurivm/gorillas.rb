AlignParameters:
  EnforcedStyle: with_fixed_indentation
AllCops:
  Exclude:
    - bin/* # autogenerated files
    - spec/support/*
    - spec/spec_helper.rb
    - Rakefile
ClosingParenthesisIndentation:
  Enabled: false
Documentation:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Max: 15
Metrics/ClassLength:
  Max: 120
MultilineOperationIndentation:
  Enabled: false
SpaceAroundOperators:
  MultiSpaceAllowedForOperators:
    - '='
    - '=>'
    - "||="
StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
